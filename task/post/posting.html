<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Posting</title>
    <link href="./css/main.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="profile-header">
                <img class="profile" src="images/profile.jpeg" alt="">
                <p class="profile-name">  미인 </p>
                <p class="profile-online"> 1시간 전 </p>
            </div>
            <div class="text">
                <h3> 다시 없을 명작 </h3>
                <p> "빛의 고백"은 고요하고 아름다운 작은 마을에서 벌어지는 이야기로, 이 작은 마을은 인근의 호수와 숲으로 둘러싸여 있습니다. 이 마을의 주인공은 에밀리라는 소심하고 우아한 여성으로, 그녀는 마을의 수제화 공장에서 일하며 티나라는 친구와 함께 삶을 즐겁게 살아가고 있습니다. </p>
                <img src="images/share.png" class="share" alt=""/>
            </div>
        </div>
        <div class="post-right">
            <img src="images/movie-poster.png" class="post-image" alt="">
        </div>
    </div>
</body>
</html>
