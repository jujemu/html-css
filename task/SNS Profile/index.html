<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/626e576fda.js" crossorigin="anonymous"></script>
    <link href="main.css" rel="stylesheet">
</head>
<body>
<div class="row">
<div class="col-10 container-fluid" style="max-width: 1500px"> <!-- 전체 페이지 컨테이너 -->
<div class="container white-container rounded p-5 mt-5"> <!-- 헤더 컨테이너 -->
<!--    <div class="d-flex">-->
        <div class="float-start profile-media-container justify-content-start" style=""> <!-- 프로필 미디어 오브젝트 컨테이너 -->
            <div class="d-flex">
                <div class="flex-shrink-0">
                    <img src="profile-pic.png" alt="...">
                </div>
                <div class="flex-grow-1 ms-3">
                    <p class="mt-4 fs-3" style="white-space: nowrap;">Jemu Ju</p>
                    <p class="text-muted" style="white-space: nowrap;">Front-end Designer</p>
                    <i class="fa-solid fa-location-dot" id="lightblue-color" style="font-size: 13px; white-space: nowrap;"> 서울 마포구</i>
                    <button type="button" class="d-block btn btn-primary mt-1" style="font-size: 13px; white-space: nowrap;" disabled>Contact</button>
                </div>
            </div>
        </div>
        <div class="float-end ps-5 pe-5 border-start justify-content-end">
            <div class="">
                <div class="row profile-detail">
                    <div class="container col-6">
                        <p>Location</p>
                        <p>Age</p>
                        <p>Experience</p>
                        <p>School</p>
                    </div>
                    <div class="container col-6 ps-4 text-muted">
                        <p>서울 마포구</p>
                        <p>18살</p>
                        <p>신입</p>
                        <p style="white-space: nowrap;">북조선대학교</p>
                    </div>
                </div>
            </div>
        </div>
    <div style="clear: both;"></div>
<!--    </div>-->
</div>
<div class="container mt-4 border-bottom">
    <ul class="profile-nav nav nav-underline">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Profile</a>
        </li>
    </ul>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
