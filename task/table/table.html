<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <link href="table.css" rel="stylesheet">
</head>
<body>
    <div class="cart-background">
        <h2> Your shopping cart</h2>
        <table class="cart-table">
            <thead>
                <tr>
                    <th></th>
                    <th>Item</th>
                    <th>Amount</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="carema.jpg" width="50px"></td>
                    <td>카메라</td>
                    <td>1</td>
                    <td>1억원</td>
                    <td>1억원</td>
                </tr>
            </tbody>
            <tr>
                <td colspan="5" style="text-align: right"> 총 가격: 1억원</td>
            </tr>
        </table>
    </div>
</body>
</html>
